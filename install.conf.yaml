- defaults:
    link:
      create: true
      relink: true

        
- clean: ['~', '~/.config']

- link:
    ~/.config/kitty: .config/kitty/
    ~/.config/nvim: 
      force: true
      path: .config/nvim/ 
    ~/.tmux: 
      # force: true
    ~/.tmux.conf: 
      # force: true
    ~/.bashrc: 
      # force: true
    ~/.bash_alias: 
      # force: true
    ~/.bash_profile: 
      # force: true

- shell:
   - [git submodule update --init --recursive, Installing submodules]
   - [~/.tmux/plugins/tpm/scripts/install_plugins.sh >/dev/null 2>&1, Installing tmux plugins]
